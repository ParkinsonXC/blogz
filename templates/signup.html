{% extends 'base.html' %}

{% block content %}
<h1>Signup</h1>
<p class='error'><!--jinja syntax/ flash message--></p>
<form method='POST'>
    <table>
        <tbody>
        <tr>
            <td>
                <label for='username' value='{{username}}'>Username</label>
            </td>
            <td>
                <input name='username' type='text' value='{{username}}'>
                <span class="error" style="color:red">{{username_error}}</span>
                <span classs='error' style="color:red">{{duplicate_user_error}}</span>
            </td>
        </tr>
        <tr>
            <td><label for='password'>Password</label></td>
            <td>
                <input name='password' type='password' value='' />
                <span class="error" style="color:red">{{password_error}}</span>
            </td>
        </tr>
        <tr>
            <td><label for='verify'>Verify password</label></td>
            <td>
                <input name='verify' type='password' value=''/>
                <span class='error' style="color:red">{{verify_error}}</span>
            </td>
        </tbody>
    </table>
    <input type='submit' value='Log in'>
</form>
{% endblock %}
