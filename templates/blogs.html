{% extends "base.html" %}

{% block content %}
<h1 style="text-align: center">Build a Blog</h1>

<!--JINJA SYNTAX TO DISPLAY EACH BLOG POST -->
{% if blogs|length == 0 %}
<p>No posts yet</p>

{% else %}

{% for blog in blogs %}
<a href="/blog?id={{blog.id}}"><h2>{{blog.title}}</h2></a>
<p>{{blog.body}}</p>
<hr />
{% endfor %}
{% endif %}









{% endblock %}
