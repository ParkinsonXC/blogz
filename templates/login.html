{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
<p class='error'><!--jinja syntax/ flash message--></p>
<form method='POST'>
    <table>
        <tbody>
        <tr>
            <td><label for='username'>Username</label></td>
            <td>
                <input name='username' type='email' value='{{email}}'>
            </td>
        </tr>
        <tr>
            <td><label for='password'>Password</label></td>
            <td>
                <input name='password' type='password'/>
            </td>
        </tr>
        </tbody>
    </table>
    <input type='submit' value='Log in'>
</form>
<p>If you don't have an account, you may <a href="/signup">register</a> for one</p>
{% endblock %}
