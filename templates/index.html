{% extends 'base.html' %}

{% block content %}
<h1>Current Users!</h1>
<ul>
    {% for user in users %}
    <li><a href='/blog?user={{user.id}}'>{{user.username}}</a> 
    {% if last_active[user.id] %}
        &nbsp; Last Active: {{last_active[user.id]}}
    {% else %}
        &nbsp; Last Active: User has made no posts yet.
    {% endif %}
    </li>

    {% endfor %}
</ul>

{% endblock %}
